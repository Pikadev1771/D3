<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확진자수 현황</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <!-- <svg width="500" height="500"></svg> -->
    <h1>확진자수 현황</h1>
    <div class="canvas"></div>
    <script>
      const width = 800;
      const height = 800;
      let [mt, mb, mr, ml] = [20, 20, 20, 20];

      const svg = d3
        .select('.canvas')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      console.log(mt, mb, mr, ml);

      const graphWidth = width - ml - mr;
      const graphHeight = height - mt - mb;

      const graph = svg
        .append('g')
        .attr('width', graphWidth)
        .attr('height', graphHeight)
        .attr('transform', `translate(${ml}, ${mt})`);

      // sampleData.forEach((data, index) => {
      //   svg
      //     .append('rect')
      //     .attr('height', data)
      //     .attr('width', 30)
      //     .attr('x', 40 * index + 100)
      //     .attr('y', 300 - data + 100);
      // });

      d3.json('/data/data4.json')
        .then((data) => {
          // throw new Error('Error!!!');
          [_, ...data] = [...data];
          console.log('data', data);

          const x = d3
            .scaleBand()
            .domain(data.map((item) => item.지역이름))
            .range([0, graphWidth])
            .padding(0.1);

          console.log('bandWidth', x.bandwidth);

          // 좌상단에서 아래로 내려가는 길이
          const y = d3
            .scaleLinear()
            .domain([0, d3.max(data, (d) => d.확진자수)])
            .range([graphHeight, 0]);

          const bars = graph.selectAll('rect').data(data);

          bars
            .enter()
            .append('rect')
            .attr('height', (d) => graphHeight - y(d.확진자수)) // 막대 그래프의 높이 (graphHeight에서 다시 빼줘야 함)
            .attr('width', x.bandwidth)
            .attr('fill', 'hotpink')
            .attr('x', (d) => x(d.지역이름))
            .attr('y', (d) => x(d.확진자수));

          // const svg = canvas
          //   .append('svg')
          //   .attr('height', 2000)
          //   .attr('width', 2000);
        })
        .catch((err) => {
          console.error('err', err);
        });
    </script>
  </body>
</html>
