<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확진자수 현황</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      rect:hover {
        stroke: black;
        stroke-width: 3px;
      }
    </style>
  </head>
  <body>
    <h1>확진자수 현황</h1>
    <div class="canvas"></div>
    <script>
      const width = 800;
      const height = 800;
      let [mt, mb, mr, ml] = [50, 50, 50, 50];

      const svg = d3
        .select('.canvas')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      console.log(mt, mb, mr, ml);

      const graphWidth = width - ml - mr;
      const graphHeight = height - mt - mb;

      const graph = svg
        .append('g')
        .attr('width', graphWidth)
        .attr('height', graphHeight)
        .attr('transform', `translate(${ml}, ${mt})`);

      const xAxisG = graph
        .append('g')
        .attr('transform', `translate(0, ${graphHeight})`);
      const yAxisG = graph.append('g');

      d3.json('/data/data4.json')
        .then((data) => {
          // throw new Error('Error!!!');
          [_, ...data] = [...data];
          console.log('data', data);

          // x 좌표 구하는 함수
          const x = d3
            .scaleBand()
            .domain(data.map((item) => item.지역이름))
            .range([0, graphWidth])
            .padding(0.25);

          // y 좌표 구하는 함수 (좌상단에서 아래로 내려가는 길이)
          const y = d3
            .scaleLinear()
            .domain([0, d3.max(data, (d) => d.확진자수)])
            .range([graphHeight, 0]);

          const bars = graph.selectAll('rect').data(data);

          // bars
          //   .enter()
          //   .append('rect')
          //   .attr('height', (d) => graphHeight - y(d.확진자수)) // 막대 그래프의 높이 (graphHeight에서 다시 빼줘야 함)
          //   .attr('width', x.bandwidth)
          //   .attr('fill', 'hotpink')
          //   .attr('x', (d) => x(d.지역이름))
          //   .attr('y', (d) => y(d.확진자수));

          const line = d3
            .line()
            .x((d) => x(d.지역이름) + 15)
            .y((d) => y(d.확진자수))
            .curve(d3.curveBasis);

          bars
            .enter()
            .append('path')
            .attr('fill', 'none') // path로 생성되는 채우기 X
            .attr('stroke', 'blue')
            .attr('stroke-width', '2px')
            .attr('d', line(data));

          bars
            .enter()
            .append('text')
            .attr('x', (d) => {
              // if (d.확진자수 >= 1000) {
              //   return x(d.지역이름) + 3;
              // } else if (d.확진자수 >= 100) {
              //   return x(d.지역이름) + 6;
              // } else if (d.확진자수 >= 10) {
              //   return x(d.지역이름) + 9;
              // } else if (d.확진자수 >= 1) {
              //   return x(d.지역이름) + 12;
              // }
              return x(d.지역이름);
            })
            .attr('y', (d) => y(d.확진자수) - 5)
            .text((d) => d.확진자수)
            .style('font-size', '12px')
            .attr('text-anchor', 'start'); // 텍스트의 해당 부분(start, middle, end...)이 막대그래프의 좌상단에 맞춰짐

          const xAxis = d3.axisBottom(x);
          const yAxis = d3
            .axisLeft(y)
            .ticks(3)
            .tickFormat((d) => d + '명');

          xAxisG.call(xAxis);
          yAxisG.call(yAxis);

          xAxisG
            .selectAll('text')
            .attr('fill', 'blue')
            .attr('transform', 'rotate(-45)')
            .attr('text-anchor', 'end');
        })
        .catch((err) => {
          console.error('err', err);
        });
    </script>
  </body>
</html>
